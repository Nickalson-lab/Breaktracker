<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakTime Manager - Login</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <div class="row flex-grow-1 justify-content-center align-items-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-transparent text-center border-0 py-4">
                        <h1 class="h3 mb-0"><i class="bi bi-clock-history me-2"></i>BreakTime Manager</h1>
                    </div>
                    <div class="card-body p-4">
                        <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
                        <div id="login-success" class="alert alert-success d-none" role="alert"></div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="employee-id" class="form-label">Employee ID</label>
                                <input type="text" class="form-control" id="employee-id" placeholder="Enter your ID" required>
                                <div class="form-text">New employees will be automatically registered.</div>
                            </div>
                            <div class="mb-3">
                                <label for="employee-name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="employee-name" placeholder="Enter your full name" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-transparent border-0 text-center py-3">
                        <small class="text-muted">Client-side storage only - Your data is stored in your browser</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import JS files -->
    <script src="/static/js/storage.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
